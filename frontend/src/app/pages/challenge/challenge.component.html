<h2>{{ this.challenge.title }}</h2>
<span class="header">
    <span class="header__info">
        {{ this.challenge.open_at | date: 'dd/MM/yyyy' }}
        <span class="header__creator">by {{ this.challenge.created_by }}</span>
    </span>
    <span class="header__tags">
        <span class="header__tag" *ngFor="let tag of this.challenge.tags"
            ><{{ tag }}>
        </span></span
    >
</span>
